<!DOCTYPE html>
<html>
<head>
    <title>Furniture Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
        }
        h1 {
            color: #333;
        }
        .furniture-item {
            display: inline-block;
            background-color: #fff;
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            width: 250px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .furniture-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .price {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Welcome to Elegant Furniture</h1>

    <div class="furniture-item">
        <img src="sofa.jpg" alt="Sofa">
        <h2>Comfort Sofa</h2>
        <p class="price">$499</p>
    </div>

    <div class="furniture-item">
        <img src="dining table.jpg" alt="Dining Table">
        <h2>Wooden Dining Table</h2>
        <p class="price">$799</p>
    </div>

    <div class="furniture-item">
        <img src="modern chair.jpg" alt="Chair">
        <h2>Modern Chair</h2>
        <p class="price">$149</p>
    </div>

</body>
</html>
